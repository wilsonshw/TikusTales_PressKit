<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Game Press Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Game Logo" width="200">
        <h1>My Game Title</h1>
        <p>A short description of your game.</p>
    </header>

    <section>
        <h2>Screenshots</h2>
        <img src="assets/screenshot1.png" alt="Screenshot 1" width="300">
        <img src="assets/screenshot2.png" alt="Screenshot 2" width="300">
    </section>

    <section>
        <h2>Trailer</h2>
        <video controls width="500">
            <source src="assets/trailer.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section>
        <h2>Contact</h2>
        <p>Email: youremail@example.com</p>
        <p>Website: <a href="https://yourgame.com">yourgame.com</a></p>
    </section>
</body>
</html>
